[markup.goldmark.renderer]
  unsafe= true

[author]
  name = "Tom Konidas"
  email = "tomkonidas@pm.me"
  biography = ""
  [[author.socials]]
    name = "Twitter"
    url = "https://twitter.com/tomkonidas"
  [[author.socials]]
    name = "GitHub"
    url = "https://github.com/tomkonidas"
  [[author.socials]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/tomkonidas/"
  [[author.socials]]
    name = "SoundCloud"
    url = "https://soundcloud.com/tomkonidas"

baseURL = "https://tomkonidas.com/"
languageCode = "en-us"
title = "Tom Konidas"
theme = "entropy"
disableHugoGeneratorInject = true
enableGitInfo = true
enableRobotsTXT = true
summaryLength = 42

[markup]
  [markup.highlight]
    style = 'dracula'

[markup.goldmark.renderer]
  unsafe= true

[author]
  name = "Tom Konidas"
  email = "tom@tomkonidas.com"
  biography = ""
  [[author.socials]]
    name = "Twitter"
    url = "https://twitter.com/tomkonidas"
  [[author.socials]]
    name = "GitHub"
    url = "https://github.com/tomkonidas"
  [[author.socials]]
    name = "LinkedIn"
    url = "https://www.linkedin.com/in/tomkonidas/"
  [[author.socials]]
    name = "SoundCloud"
    url = "https://soundcloud.com/tomkonidas"
  [[author.socials]]
    name = "Elixir Forum"
    url = "https://elixirforum.com/u/tomkonidas"
  [author.location]
    city = "Montréal"
    region = "CA-QC"

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "feed"

[menu]
  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/"
    weight = 1
  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about"
    weight = 2

[params]
  description = "BEAM focused software developer from Montréal"
  color = "#533FEB"

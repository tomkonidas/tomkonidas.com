<article class="list-items__item">
  <div class="list-item__header">
    <h1 class="article-header__title">
      <a href="{{ .RelPermalink }}">{{ .Title | markdownify }}</a>
    </h1>
    <div class="article-header__datetime">
      <time datetime="{{ .PublishDate.Format "2006-01-02" }}">{{ .PublishDate | time.Format ":date_long" }}</time>
    </div>
  </div>
  <p class="list-item__summmary">{{ .Summary | markdownify }}</p>
  {{ partial "page_tags.html" . }}
</article>
